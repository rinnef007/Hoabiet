<script>
    window.onload = function () {
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        // Ëé∑ÂèñÊú¨Âú∞Â≠òÂÇ®‰∏≠ÁöÑ userId
        let userId = localStorage.getItem('userId');


        // ÂàùÂßãÂåñ Google ÂÆ¢Êà∑Á´Ø
        google.accounts.id.initialize({
            client_id: '162229971767-ccspei8lnfk1j66m1323pbj4p4p7u7kr.apps.googleusercontent.com', // ÊõøÊç¢‰∏∫‰Ω†ÁöÑ Google ÂÆ¢Êà∑Á´Ø ID
            callback: handleCredentialResponse,
            state: userId // Â∞Ü user_id ‰º†ÈÄíÂà∞ÂõûË∞É
        });

        // Ê∏≤Êüì Google ÁôªÂΩïÊåâÈíÆ
        google.accounts.id.renderButton(
            document.getElementById('googleSignInBtn'),
            { type: 'icon', theme: 'filled_blue', size: 'large' } // ÊåâÈíÆÁöÑÊ†∑ÂºèÈÖçÁΩÆ
        );

        // ‰ªÖÂú®Èùû iOS ËÆæÂ§á‰∏äËá™Âä®ÊòæÁ§∫ One Tap ÁôªÂΩï
        if (!isIOS()) {
            google.accounts.id.prompt();
        }

        // Â§ÑÁêÜ Google ËøîÂõûÁöÑÂá≠ËØÅ
        function handleCredentialResponse(response) {
            const idToken = response.credential;
            const state = localStorage.getItem('userId');

            // Â∞Ü ID token ÂèëÈÄÅÂà∞ÂêéÁ´ØËøõË°åÈ™åËØÅ
            fetch(APIURL + '/api/login/googleCallBack', { // ÊõøÊç¢‰∏∫‰Ω†ÁöÑÂêéÁ´Ø URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id_token: idToken, state: state })

            })
                .then(res => res.json())
                .then(data => {
                    // console.log(response, "response11111");
                    if (data.code === 200) {
                        var token = data.token;
                        localStorage.setItem('token', token);
                        location.reload();
                    } else {
                        console.error('ÁôªÂΩïÂ§±Ë¥•:', data.message);
                    }
                })
                .catch(error => {
                    console.error('ÂèëÁîüÈîôËØØ:', error);
                });
        }
    };
</script>

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.code === 200) {
                            var token = data.token;
                            localStorage.setItem('token', token);
                            localStorage.setItem('FBLogin', true);
                            location.reload();
                        } else {
                            console.error('ÁôªÂΩïÂ§±Ë¥•:', data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error sending data to backend:', error);
                    });
            }
        });
    }
</script>
