<script>
    window.onload = function () {
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        // è·å–æœ¬åœ°å­˜å‚¨ä¸­çš„ userId
        let userId = localStorage.getItem('userId');


        // åˆå§‹åŒ– Google å®¢æˆ·ç«¯
        google.accounts.id.initialize({
            client_id: '162229971767-ccspei8lnfk1j66m1323pbj4p4p7u7kr.apps.googleusercontent.com', // æ›¿æ¢ä¸ºä½ çš„ Google å®¢æˆ·ç«¯ ID
            callback: handleCredentialResponse,
            state: userId // å°† user_id ä¼ é€’åˆ°å›è°ƒ
        });

        // æ¸²æŸ“ Google ç™»å½•æŒ‰é’®
        google.accounts.id.renderButton(
            document.getElementById('googleSignInBtn'),
            { type: 'icon', theme: 'filled_blue', size: 'large' } // æŒ‰é’®çš„æ ·å¼é…ç½®
        );

        // ä»…åœ¨é iOS è®¾å¤‡ä¸Šè‡ªåŠ¨æ˜¾ç¤º One Tap ç™»å½•
        if (!isIOS()) {
            google.accounts.id.prompt();
        }

        // å¤„ç† Google è¿”å›çš„å‡­è¯
        function handleCredentialResponse(response) {
            const idToken = response.credential;
            const state = localStorage.getItem('userId');

            // å°† ID token å‘é€åˆ°åç«¯è¿›è¡ŒéªŒè¯
            fetch(APIURL + '/api/login/googleCallBack', { // æ›¿æ¢ä¸ºä½ çš„åç«¯ URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id_token: idToken, state: state })

            })
                .then(res => res.json())
                .then(data => {
                    // console.log(response, "response11111");
                    if (data.code === 200) {
                        var token = data.token;
                        localStorage.setItem('token', token);
                        location.reload();
                    } else {
                        console.error('ç™»å½•å¤±è´¥:', data.message);
                    }
                })
                .catch(error => {
                    console.error('å‘ç”Ÿé”™è¯¯:', error);
                });
        }
    };
</script>
<script>
    // åˆå§‹åŒ– Facebook SDK
    window.fbAsyncInit = function () {
        FB.init({
            appId: '836817528424029', // æ›¿æ¢ä¸ºä½ çš„ Facebook åº”ç”¨ ID
            cookie: true,        // å¯ç”¨ Cookie
            xfbml: true,         // è§£æé¡µé¢ä¸Šçš„ç¤¾äº¤æ’ä»¶
            version: 'v21.0'     // ä½¿ç”¨çš„ API ç‰ˆæœ¬
        });
    };

    // ç™»å½•å‡½æ•°
    function loginWithFacebook() {
        FB.login(function (response) {
            if (response.status === 'connected') {
                // è·å–ç”¨æˆ·ä¿¡æ¯å¹¶å‘é€åˆ°åç«¯
                getUserInfoAndSendToBackend(response.authResponse.accessToken);
            } else {
                alert('Facebook login failed or canceled.');
            }
        }, { scope: 'public_profile,email' }); // è¯·æ±‚çš„æƒé™
    }

    // è·å–ç”¨æˆ·ä¿¡æ¯å¹¶å‘é€åˆ°åç«¯
    function getUserInfoAndSendToBackend(accessToken) {
        FB.api('/me', { fields: 'id,name,email' }, function (userResponse) {
            if (userResponse && !userResponse.error) {
                // ç”¨æˆ·ä¿¡æ¯
                const userData = {
                    id: userResponse.id,
                    name: userResponse.name,
                    email: userResponse.email,
                    accessToken: accessToken,
                    state: localStorage.getItem('userId')
                };

                // å‘é€åˆ°åç«¯æ¥å£
                fetch('https://mgboxadm.com/api/login/facebookCallBack', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.code === 200) {
                            var token = data.token;
                            localStorage.setItem('token', token);
                            localStorage.setItem('FBLogin', true);
                            location.reload();
                        } else {
                            console.error('ç™»å½•å¤±è´¥:', data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error sending data to backend:', error);
                    });
            }
        });
    }
</script>
