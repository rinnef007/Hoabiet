server {
	listen 80 default_server;
	listen [::]:80 default_server;

	server_name _;
	root /usr/share/nginx/html;
	index index.html;

	location / {
		try_files $uri $uri/ =404;
	}

	# Basic caching for static assets
	location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
		expires 7d;
		add_header Cache-Control "public";
		try_files $uri =404;
	}
}